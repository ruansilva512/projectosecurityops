<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSOC+ Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center text-center">
        <div class="container my-5 p-4 bg-white rounded shadow-lg animated-card">
            <h1 class="display-4 mb-4 text-primary">AutoSOC+ v3 Dashboard</h1>
            <p class="lead mb-5 text-muted">Acesso rápido aos seus serviços de segurança e monitoramento.</p>

            <div class="row justify-content-center">
                {% for service, url in services.items() %}
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100 border-0 shadow-sm service-card animated-fade-in">
                            <div class="card-body">
                                <h5 class="card-title text-success">{{ service }}</h5>
                                <p class="card-text text-secondary">{{ url }}</p>
                                <a href="{{ url }}" target="_blank" class="btn btn-outline-primary mt-3 stretched-link">Acessar</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <footer class="mt-auto py-3 text-muted">
            <p>&copy; {{ moment(current_time).format('YYYY') }} AutoSOC+</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
